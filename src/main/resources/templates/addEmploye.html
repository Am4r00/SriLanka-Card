<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Criar conta</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="modal-open">

<iframe id="home-bg-iframe" src="about:blank" class="home-bg" aria-hidden="true"></iframe>

<a href="#" class="close-btn" aria-label="Fechar" onclick="history.back()">
  <span>&times;</span>
</a>

<div class="overlay" role="dialog" aria-modal="true" aria-label="Criar conta">
  <main class="shell">
    <section class="form-wrap">
      <div class="brand">
        <a href="#" class="logo">SriLanka<span>Card</span></a>

        <div>
          <h1 class="title">Adicionar funcionário</h1>
        </div>
      </div>

      <form id="signup" action="#" method="post" novalidate>
        <div class="field">
          <label class="label" for="name">Nome completo</label>
          <input class="input" type="text" id="name" name="name" placeholder="Nome do funcionário" required>
        </div>

        <div class="field">
          <label class="label" for="email">Email</label>
          <input class="input" type="email" id="email" name="email" placeholder="voce@email.com" autocomplete="username" required>
        </div>

        <div class="field password-wrap">
          <label class="label" for="password">Senha</label>
          <input class="input" type="password" id="password" name="password" placeholder="••••••••" autocomplete="new-password" required minlength="6" aria-describedby="pwdHint">
          <button class="toggle" type="button" aria-label="Mostrar senha" data-target="password" title="Mostrar/Ocultar senha">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#475569" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12Z"/>
              <circle cx="12" cy="12" r="3"/>
            </svg>
          </button>
          <small id="pwdHint" class="hint">Mínimo de 6 caracteres.</small>
        </div>

        <div class="field password-wrap">
          <label class="label" for="confirm">Confirmar senha</label>
          <input class="input" type="password" id="confirm" name="confirm" placeholder="••••••••" autocomplete="new-password" required minlength="6" aria-describedby="matchErr">
          <button class="toggle" type="button" aria-label="Mostrar senha" data-target="confirm" title="Mostrar/Ocultar senha">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#475569" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12Z"/>
              <circle cx="12" cy="12" r="3"/>
            </svg>
          </button>
          <div id="matchErr" class="error">As senhas não coincidem.</div>
        </div>

        <div class="field">
          <label class="label">Função</label>
          <div class="role-group">
            <input type="checkbox" class="btn-check" name="role" id="roleAdmin" value="ADMIN">
            <label class="btn-role" for="roleAdmin">ADMIN</label>

            <input type="checkbox" class="btn-check" name="role" id="roleUsuario" value="USUARIO">
            <label class="btn-role" for="roleUsuario">USUARIO</label>
          </div>
        </div>


        <button class="btn" type="submit" style="color: white">Criar funcionário</button>

      </form>
    </section>

    <aside class="media" aria-hidden="true">
      <img src="/img/Login.png" alt="">
    </aside>
  </main>
</div>

<script src="/js/signup.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const iframe = document.getElementById('home-bg-iframe');
    if (iframe) {
      const previousPageUrl = document.referrer;
      if (previousPageUrl) {
        iframe.src = previousPageUrl;
      }
    }
  });
</script>
</body>
</html>
