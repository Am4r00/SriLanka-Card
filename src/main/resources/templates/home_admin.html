<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painel Administrativo - SriLanka Card</title>

    <link rel="stylesheet" th:href="@{/css/homeStyle.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

<th:block th:replace="~{fragments/header :: header}"></th:block>

<main class="hero">
    <div class="hero-content">
        <h1>PAINEL ADMINISTRATIVO</h1>
        <p>Gerencie usuários, cards e configurações do sistema.</p>
        <div class="hero-buttons">
            <a th:href="@{/usuariodetalhe}" class="btn primary">Gerenciar Usuários e Produtos</a>
        </div>

    </div>
</main>

<th:block th:replace="~{fragments/footer :: footer}"></th:block>

<script th:src="@{/js/core.js}"></script>
<script th:src="@{/js/api.js}"></script>
<script th:src="@{/js/header.js}"></script>
<script>
  // Verificar se é admin ao carregar a página
  document.addEventListener('DOMContentLoaded', async () => {
    const token = localStorage.getItem('token');
    if (!token) {
      alert('Você precisa estar logado para acessar esta página.');
      window.location.href = '/login';
      return;
    }
    
    try {
      const user = await api.getCurrentUser();
      console.log('Usuário atual:', user);
      
      // Verificar se é admin
      const isAdmin = user.funcoes && (
        Array.isArray(user.funcoes) ? user.funcoes.some(f => f === 'ADMIN') :
        user.funcoes.includes('ADMIN')
      );
      
      if (!isAdmin) {
        alert('Acesso negado. Esta página é apenas para administradores.');
        window.location.href = '/home';
      }
    } catch (error) {
      console.error('Erro ao verificar usuário:', error);
      alert('Erro ao verificar permissões. Redirecionando...');
      window.location.href = '/login';
    }
  });
</script>

</body>

</html>
