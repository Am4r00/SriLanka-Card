<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Criar nova senha</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/verify.css}">

</head>
<body class="modal-open">

    <iframe th:src="@{/}" class="home-bg" aria-hidden="true"></iframe>

    <a th:href="@{/}" class="close-btn" aria-label="Fechar" onclick="history.back()">
        <span>&times;</span>
    </a>

    <div class="overlay" role="dialog" aria-modal="true" aria-label="Criar nova senha">
        <main class="shell">
            <section class="form-wrap">
                <div class="brand">

                    <a href="#" class="logo">SriLanka<span>Card</span></a>

                    <div>
                        <h1 class="title">Criar nova senha</h1>
                        <p class="subtitle">
                            Digite sua nova senha abaixo. Ela deve ter no mínimo 6 caracteres.
                        </p>
                    </div>
                </div>

                <form id="reset-password-form" action="#" method="post" novalidate>
                    <div class="field">
                        <label class="label" for="newPassword">Nova senha</label>
                        <input
                                class="input"
                                type="password"
                                id="newPassword"
                                name="newPassword"
                                placeholder="Mínimo 6 caracteres"
                                minlength="6"
                                required
                                aria-describedby="passwordHelp">
                        <small id="passwordHelp" class="hint">Digite uma senha com no mínimo 6 caracteres.</small>
                    </div>

                    <div class="field">
                        <label class="label" for="confirmPassword">Confirmar senha</label>
                        <input
                                class="input"
                                type="password"
                                id="confirmPassword"
                                name="confirmPassword"
                                placeholder="Digite a senha novamente"
                                minlength="6"
                                required
                                aria-describedby="confirmHelp">
                        <small id="confirmHelp" class="hint">Digite a mesma senha para confirmar.</small>
                        <small id="matchErr" class="hint" style="color:#ef4444;display:none;">As senhas não
                            coincidem.</small>
                    </div>

                    <button class="btn" type="submit">Alterar senha</button>

                    <p class="foot">
                        Lembrou sua senha? <a class="link" th:href="@{/login}">Fazer login</a>
                    </p>
                </form>
            </section>

            <aside class="media" aria-hidden="true">
                <img th:src="@{/img/Login.png}" alt="">
            </aside>
        </main>
    </div>


    <script th:src="@{/js/core.js}"></script>
    <script th:src="@{/js/reset-password.js}"></script>
</body>
</html>
