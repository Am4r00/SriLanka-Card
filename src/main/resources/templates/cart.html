<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrinho - SriLankaCard</title>

    <link rel="stylesheet" th:href="@{/css/cart.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>

<body class="modal-open">

<<iframe id="home-bg-iframe" th:src="@{/}" class="home-bg" aria-hidden="true"></iframe>

<a th:href="@{/}" class="close-btn" aria-label="Fechar" onclick="history.back()">
    <span>&times;</span>
</a>

<aside class="cart-modal">
    <header class="cart-header">
        <h2>Meu Carrinho (3)</h2>
    </header>

    <div class="cart-items">
        <!-- Itens serÃ£o carregados dinamicamente via JavaScript -->
    </div>

    <footer class="cart-footer">
        <div class="cart-total" style="margin-bottom: 1rem; font-size: 1.2rem; font-weight: bold;">
            Total: R$ 0,00
        </div>
        <a th:href="@{/payment}"><button class="cta-button">Comprar</button></a>
    </footer>
</aside>

<script th:src="@{/js/api.js}"></script>
<script th:src="@{/js/produtos.js}"></script>
<script th:src="@{/js/cart.js}"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const iframe = document.getElementById('home-bg-iframe');
        if (iframe) {
            const previousPageUrl = document.referrer;
            if (previousPageUrl) {
                iframe.src = previousPageUrl;
            }
        }
    });
</script>
</body>
</html>
