<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Criar conta</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="modal-open">

<iframe id="home-bg-iframe" src="about:blank" class="home-bg" aria-hidden="true"></iframe>

<a href="#" class="close-btn" aria-label="Fechar" onclick="history.back()">
    <span>&times;</span>
</a>

<div class="overlay" role="dialog" aria-modal="true" aria-label="Criar conta">
    <main class="shell">
        <section class="form-wrap">
            <div class="brand">
                <a href="#" class="logo">SriLanka<span>Card</span></a>
                <div>
                    <h1 class="title">Criar conta</h1>
                    <p class="subtitle">Leva menos de um minuto.</p>
                </div>
            </div>

            <form id="signup" novalidate>
                <div class="field">
                    <label class="label" for="name">Nome completo</label>
                    <input class="input" type="text" id="name" placeholder="Seu nome" required>
                </div>

                <div class="field">
                    <label class="label" for="email">Email</label>
                    <input class="input" type="email" id="email" placeholder="voce@email.com" required>
                </div>

                <div class="field">
                    <label class="label" for="tipo">Tipo de conta</label>
                    <select id="tipo" class="input">
                        <option value="USUARIO">Usuário</option>
                        <option value="ADMIN">Admin</option>
                    </select>
                </div>

                <div class="field password-wrap">
                    <label class="label" for="password">Senha</label>
                    <input class="input" type="password" id="password" placeholder="••••••••" minlength="6" required>
                    <small id="pwdHint" class="hint">Mínimo de 6 caracteres.</small>
                </div>

                <div class="field password-wrap">
                    <label class="label" for="confirm">Confirmar senha</label>
                    <input class="input" type="password" id="confirm" placeholder="••••••••" minlength="6" required>
                    <div id="matchErr" class="error" style="display:none;">As senhas não coincidem.</div>
                </div>

                <div class="actions">
                    <label class="terms">
                        <input type="checkbox" id="terms" required>
                        <span>Concordo com os <a class="link" href="#">Termos</a> e a <a class="link" href="#">Política de Privacidade</a>.</span>
                    </label>
                </div>

                <button class="btn" type="submit">Criar conta</button>
                <p class="foot">Já tem conta? <a class="link" href="login.html">Entrar</a></p>
            </form>
        </section>

        <aside class="media" aria-hidden="true">
            <img src="/img/Login.png" alt="">
        </aside>
    </main>
</div>

<script src="/js/singup.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
      const iframe = document.getElementById('home-bg-iframe');
      if (iframe) {
        const previousPageUrl = document.referrer;
        if (previousPageUrl) {
          iframe.src = previousPageUrl;
        }
      }
    });
</script>

</body>
</html>
