<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogos - SriLankaCard</title>

  <link rel="stylesheet" th:href="@{/css/header.css}">
  <link rel="stylesheet" th:href="@{/css/jogos.css}">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

<th:block th:replace="~{fragments/header :: header}"></th:block>

<main class="jogos-main">

  <section class="promo-banner">
    <div class="banner-content">
      <h2>OFERTAS EXCLUSIVAS EM JOGOS</h2>
      <a th:href="@{/ofertas}" class="buy-now-button">Ver Ofertas ></a>
    </div>
  </section>

  <div class="page-container">

    <aside class="sidebar">
      <h3>Categorias</h3>
      <ul class="category-list">
        <li><a th:href="@{/jogos/pc}">PC</a></li>
        <li><a th:href="@{/jogos/playstation}">PlayStation</a></li>
        <li><a th:href="@{/jogos/xbox}">Xbox</a></li>
        <li><a th:href="@{/jogos/acao}">Ação</a></li>
        <li><a th:href="@{/jogos/aventura}">Aventura</a></li>
        <li><a th:href="@{/jogos/rpg}">RPG</a></li>
        <li><a th:href="@{/jogos/estrategia}">Estratégia</a></li>
        <li><a th:href="@{/jogos/esportes}">Esportes</a></li>
      </ul>
    </aside>

    <div class="main-content">

      <div class="sort-bar">
        <div class="search-input">
          <input type="text" placeholder="Pesquisar por um jogo...">
          <button><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg></button>
        </div>
        <div class="sort-by">
          <span>Ordenar por:</span>
          <select>
            <option>Preço: Baixo a Alto</option>
            <option>Preço: Alto a Baixo</option>
            <option>Mais vendidos</option>
          </select>
        </div>
      </div>

      <div class="product-grid" id="product-grid">
        <!-- Produtos serão carregados dinamicamente via JavaScript -->
      </div>
    </div>
  </div>
</main>

<script th:src="@{/js/api.js}"></script>
<script th:src="@{/js/produtos.js}"></script>
<script th:src="@{/js/header.js}"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    // Filtrar apenas jogos (pode ajustar a lógica de filtro conforme necessário)
    loadProducts('.product-grid', (card) => {
      const nome = card.nome.toLowerCase();
      // Filtrar produtos que são jogos (ajuste conforme seus dados)
      return nome.includes('gta') || nome.includes('cyberpunk') || 
             nome.includes('witcher') || nome.includes('eafc') || 
             nome.includes('red dead') || nome.includes('forza') ||
             nome.includes('god of war') || nome.includes('last of us') ||
             nome.includes('ghost') || nome.includes('jogo') ||
             nome.includes('game') || nome.includes('steam') ||
             nome.includes('playstation') || nome.includes('xbox');
    });
  });
</script>
</body>
</html>
