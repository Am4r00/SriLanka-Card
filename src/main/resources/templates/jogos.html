<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogos - SriLankaCard</title>

  <link rel="stylesheet" th:href="@{/css/header.css}">
  <link rel="stylesheet" th:href="@{/css/jogos.css}">
  <link rel="stylesheet" th:href="@{/css/giftcard.css}">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

<th:block th:replace="~{fragments/header :: header}"></th:block>

<main class="jogos-main">

  <section class="promo-banner">
    <div class="banner-content">
      <h2>OFERTAS EXCLUSIVAS EM JOGOS</h2>
      <a th:href="@{/ofertas}" class="buy-now-button">Ver Ofertas ></a>
    </div>
  </section>

  <div class="page-container">

    <div class="main-content">

      <div class="sort-bar">
        <div class="search-input">
          <input type="text" placeholder="Pesquisar por um jogo...">
          <button><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg></button>
        </div>
        <div class="sort-by">
          <span>Ordenar por:</span>
          <select>
            <option>Preço: Baixo a Alto</option>
            <option>Preço: Alto a Baixo</option>
            <option>Mais vendidos</option>
          </select>
        </div>
      </div>

      <div class="product-grid" id="product-grid">
        <!-- Produtos serão carregados dinamicamente via JavaScript -->
      </div>
    </div>
  </div>
</main>


<script th:src="@{/js/api.js}"></script>

<script th:src="@{/js/header.js}"></script>
<script th:src="@{/js/giftcards.js}"></script>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    // 1. Chamar a função principal do giftcards.js
    carregarGiftCards();

    // 2. Sobrescrever a função aplicarFiltros para incluir a lógica de "jogos"
    // Isso deve ser feito APENAS se você quiser garantir que apenas cards de jogos
    // sejam exibidos, assumindo que carregarGiftCards() buscou todos os cards.

    const originalAplicarFiltros = aplicarFiltros;

    window.aplicarFiltros = function() {
      let cardsFiltrados = [...listaCards];

      // 1. Aplica filtros e ordenação padrão (do giftcards.js)
      // Isso assume que o giftcards.js tem a lógica de pesquisa e ordenação.
      cardsFiltrados = originalAplicarFiltros(cardsFiltrados);

      // 2. Aplica o filtro de JOGOS
      cardsFiltrados = cardsFiltrados.filter(card => {
        const nome = (card.nome || '').toLowerCase();
        return nome.includes('gta') || nome.includes('cyberpunk') ||
                nome.includes('witcher') || nome.includes('eafc') ||
                nome.includes('red dead') || nome.includes('forza') ||
                nome.includes('god of war') || nome.includes('last of us') ||
                nome.includes('ghost') || nome.includes('jogo') ||
                nome.includes('game') || nome.includes('steam') ||
                nome.includes('playstation') || nome.includes('xbox');
      });

      // 3. Renderiza os cards filtrados
      renderizarCards(cardsFiltrados);
    };

    // A função carregarGiftCards (dentro do giftcards.js) chama aplicarFiltros()
    // após buscar os dados.
  });
</script>
<div id="gift-modal" class="gift-modal hidden">
  <div class="gift-modal__backdrop"></div>

  <div class="gift-modal__content">
    <button id="gift-modal-close" class="gift-modal__close" aria-label="Fechar">&times;</button>

    <div class="gift-modal__image-wrapper">
      <img id="gift-modal-img" src="/img/gift-default.png" alt="Gift Card">
    </div>

    <div class="gift-modal__body">
      <h3 id="gift-modal-nome" class="gift-modal__title">Nome do Card</h3>
      <p id="gift-modal-descricao" class="gift-modal__descricao">
        Descrição do gift card...
      </p>

      <p class="gift-modal__preco">
        <span>Preço:</span>
        <strong id="gift-modal-preco">R$ 0,00</strong>
      </p>

      <div class="gift-modal__qtd-row">
        <label for="gift-modal-quantidade">Quantidade</label>
        <input id="gift-modal-quantidade" type="number" min="1" value="1">
      </div>

      <button id="gift-modal-add" class="gift-modal__add-btn">
        Adicionar ao carrinho
      </button>
    </div>
  </div>
</div>
</body>
</html>
