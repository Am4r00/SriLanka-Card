<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Usu√°rio para Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background: #dc3545;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #c82333;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>üîß Atualizar Usu√°rio para ADMIN</h1>
    <p>Use esta p√°gina para atualizar um usu√°rio existente para ADMIN.</p>
    
    <form id="updateForm">
        <div class="form-group">
            <label for="email">Email do usu√°rio:</label>
            <input type="email" id="email" value="duglas@gmail.com" required>
        </div>
        
        <button type="submit">Atualizar para ADMIN</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('updateForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = '<p>‚è≥ Atualizando usu√°rio...</p>';
            
            try {
                const response = await fetch(`/admin/update-user-to-admin?email=${encodeURIComponent(email)}`, {
                    method: 'POST'
                });
                
                if (response.ok) {
                    const result = await response.json();
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>‚úÖ Usu√°rio atualizado para ADMIN!</h3>
                            <p><strong>Email:</strong> ${result.email}</p>
                            <p><strong>Nome:</strong> ${result.name}</p>
                            <p><strong>Fun√ß√µes:</strong> ${JSON.stringify(result.funcoes)}</p>
                            <p><strong>Status:</strong> ${result.status}</p>
                            <hr>
                            <p>‚úÖ Agora voc√™ pode fazer login com este usu√°rio e ser√° redirecionado para /home_admin</p>
                        </div>
                    `;
                } else {
                    const errorData = await response.json().catch(() => ({ message: 'Erro desconhecido' }));
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>‚ùå Erro ao atualizar</h3>
                            <p>${errorData.message || 'Erro desconhecido'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Erro na requisi√ß√£o</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
