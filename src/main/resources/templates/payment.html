<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento - SriLankaCard</title>
    <link rel="stylesheet" th:href="@{/css/payment.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

<header class="navbar">
    <div class="navbar-container">
        <a th:href="@{/home}" class="logo">SriLanka<span>Card</span></a>

        <nav class="nav-links">
            <ul>
                <li><a th:href="@{/giftcard}">GiftCards</a></li>
                <li><a th:href="@{/jogos}">Jogos</a></li>
                <li><a th:href="@{/contato}">Contato</a></li>
                <li><a th:href="@{/sobre}">Sobre</a></li>
            </ul>
        </nav>

        <div class="nav-actions">
            <a th:href="@{/login}" class="login-link">Login</a>
            <a th:href="@{/signup}">
                <button class="cta-button">Cadastrar</button>
            </a>
        </div>
    </div>
</header>

<main class="main-content">
    <div class="content-wrapper">

        <!-- ✅ ITENS DINÂMICOS -->
        <section class="shopping-cart">
            <h2>Itens</h2>

            <!-- Atualiza via JS -->
            <span class="item-count" id="payment-item-count">0 itens</span>

            <!-- Container dinâmico -->
            <div id="payment-items">
                <!-- Itens serão inseridos aqui via payment.js -->
            </div>

            <!-- Total -->
            <div class="cart-total" id="payment-total-label">Total: R$ 0,00</div>
        </section>

        <section class="payment-section">
            <div class="payment-card">
                <h3>Método de pagamento</h3>

                <div class="payment-option active">
                    <input type="radio" name="payment-method" id="credit-card" checked>
                    <label for="credit-card">Cartão de Crédito</label>
                    <div class="payment-form">
                        <div class="form-group">
                            <label for="name">Nome</label>
                            <input type="text" id="name" placeholder="Nome">
                        </div>
                        <div class="form-group">
                            <label for="card-number">Número do Cartão</label>
                            <input type="text" id="card-number" placeholder="Número do cartão">
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="expiry-date">Data de validade</label>
                                <input type="text" id="expiry-date" placeholder="MM/AA">
                            </div>
                            <div class="form-group">
                                <label for="cvv">CVV</label>
                                <input type="text" id="cvv" placeholder="CVV">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="payment-option">
                    <input type="radio" name="payment-method" id="pix">
                    <label for="pix">Pix</label>
                </div>
            </div>

            <!-- ✅ CUPOM SIMPLES (sem validação) -->
            <div class="discount-card">
                <h3>Código de desconto</h3>
                <div class="discount-input">
                    <input type="text" id="coupon-code" placeholder="Digite seu cupom">
                </div>
            </div>

            <div class="payment-summary">
                <button id="btn-finalizar-pagamento" class="cta-button">
                    Concluir pagamento
                </button>
            </div>
        </section>

    </div>
</main>

<script th:src="@{/js/payment.js}"></script>
</body>
</html>
