<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes do Produto - SriLankaCard</title>

  <link rel="stylesheet" th:href="@{/css/produtoDetalhe.css}">
  <link rel="stylesheet" th:href="@{/css/header.css}">
  <link rel="stylesheet" th:href="@{/css/footer.css}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

<th:block th:replace="~{fragments/header :: header}"></th:block>

<!-- Conte√∫do principal -->
<main class="product-details">
  <div class="product-container" id="product-container">
    <div class="loading">Carregando produto...</div>
  </div>
</main>

<th:block th:replace="~{fragments/footer :: footer}"></th:block>

<script th:src="@{/js/api.js}"></script>
<script th:src="@{/js/produtos.js}"></script>
<script th:src="@{/js/header.js}"></script>
<script>
  document.addEventListener('DOMContentLoaded', async () => {
    const container = document.getElementById('product-container');
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('id');
    
    if (!productId) {
      container.innerHTML = '<div class="error">Produto n√£o encontrado.</div>';
      return;
    }
    
    try {
      const product = await loadProductDetails(parseInt(productId));
      
      if (!product) {
        container.innerHTML = '<div class="error">Produto n√£o encontrado.</div>';
        return;
      }
      
      // Determinar imagem
      const imageMap = {
        'spotify': '/img/spotify.png',
        'shopee': '/img/shopee.jpg',
        'steam': '/img/steam-gift-card.png',
        'ifood': '/img/ifood.png',
        'apple': '/img/apple-gift-card.png',
        'uber': '/img/uber.png',
        'netflix': '/img/netflix.jpg',
        'playstation': '/img/playstation-gift-card.png',
        'paramount': '/img/paramount.jpg',
        'xbox': '/img/xbox.png',
        'airbnb': '/img/airbnb.png',
        'gta': '/img/GTA_V1.jpg',
        'cyberpunk': '/img/cyberpunk.png',
        'witcher': '/img/the_witcher_3.png',
        'eafc': '/img/fc26.jpg',
        'red dead': '/img/red_dead_2.png',
        'forza': '/img/forza-horizon-5.webp',
        'god of war': '/img/god_of_war.jpg',
        'last of us': '/img/the_last_of_us.jpg',
        'ghost': '/img/Ghost_of_Tsushima_capa.png'
      };
      
      let imageUrl = '/img/steam-gift-card.png';
      const productNameLower = product.nome.toLowerCase();
      for (const [key, url] of Object.entries(imageMap)) {
        if (productNameLower.includes(key)) {
          imageUrl = url;
          break;
        }
      }
      
      const promoBadge = product.promocao ? '<span class="promo-badge">PROMO√á√ÉO</span>' : '';
      const oldPrice = product.promocao ? `<span class="old-price">${formatPrice(product.valor * 1.1)}</span>` : '';
      const stockStatus = product.quantidade > 0 ? 
        '<span class="in-stock">Em estoque</span>' : 
        '<span class="out-of-stock">Esgotado</span>';
      
      container.innerHTML = `
        <div class="product-image">
          <img src="${imageUrl}" alt="${product.nome}" onerror="this.src='/img/steam-gift-card.png'">
        </div>
        <div class="product-info">
          <h1>${product.nome}</h1>
          <div class="price-container">
            ${oldPrice}
            <p class="price">${formatPrice(product.valor)}</p>
          </div>
          <div class="rating">
            ‚≠ê‚≠ê‚≠ê‚≠ê‚òÜ <span>(4.5/5)</span>
          </div>
          <p class="description">${product.observacoes || 'Descri√ß√£o n√£o dispon√≠vel.'}</p>
          <div class="stock-info">${stockStatus}</div>
          ${promoBadge}
          <div class="actions">
            <button class="add-cart" ${product.quantidade <= 0 ? 'disabled' : ''} data-product-id="${product.id}">
              Adicionar ao Carrinho üõí
            </button>
            <button class="buy-now" ${product.quantidade <= 0 ? 'disabled' : ''} onclick="window.location.href='/payment'">
              Comprar Agora üí≥
            </button>
          </div>
        </div>
      `;
      
      // Adicionar evento ao bot√£o de adicionar ao carrinho
      const addCartBtn = container.querySelector('.add-cart');
      if (addCartBtn) {
        addCartBtn.addEventListener('click', () => {
          addToCart(product);
        });
      }
      
    } catch (error) {
      console.error('Erro ao carregar produto:', error);
      container.innerHTML = '<div class="error">Erro ao carregar produto. Tente novamente mais tarde.</div>';
    }
  });
</script>
</body>
</html>
